    <div class="box">
        <h2 id="serviceName"></h2>
        <script>
            //타자 효과
            var i = 0;
            var txt = '익명 게시판, BulletIN';

            function typeWriter() {
                if (i < txt.length) { 
                    document.getElementById("serviceName").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, 150);
                }
            }
            typeWriter();
        </script>
        <form>
            <div class="inputBox">
                <input type="email" id="email" name="" required="">
                <label>이메일 주소</label>
            </div>
            <div class="inputBox">
                <input type="password" minlength="6" id="password" name="" required="">
                <label>비밀번호</label>
            </div>
            <a>
                <!-- href="../Bulletin/index.html -->
                <input type="button" onClick="signIn()" id="sginIn" value="로그인"></button>
            </a>
            <a>
                <!-- href="../SignUp/index.html" -->
                <input type="button" onClick="signUp()" id="signUp" value="회원가입"></button>
            </a>
        </form>
    </div>
